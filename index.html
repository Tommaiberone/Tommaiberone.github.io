<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Ethical Dilemma Generator</title><script src="https://unpkg.com/react@17/umd/react.development.js"></script><script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script><script src="https://unpkg.com/@babel/standalone/babel.min.js"></script><style>body{margin:0;padding:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;background-color:#1c1c1e;color:#eaeaea;display:flex;justify-content:center;align-items:center;height:100vh}.toggle-container{display:none}.container{background:#2c2c2e;padding:40px;border-radius:10px;box-shadow:0 8px 24px rgba(0,0,0,.4);max-width:600px;width:90%;text-align:center}button{padding:15px 30px;font-size:16px;font-weight:600;color:#fff;background:linear-gradient(135deg,#5a5afc,#7c79f2);border:none;border-radius:6px;cursor:pointer;box-shadow:0 4px 6px rgba(0,0,0,.1);transition:background-color .2s ease,transform .1s ease}button:hover{background:linear-gradient(135deg,#66f,#8a87f7)}.generated-text{margin-top:20px;padding:20px;background-color:#3a3a3c;border:1px solid #4a4a4c;border-radius:6px;font-size:16px;line-height:1.6;color:#eaeaea;overflow-wrap:break-word;box-shadow:0 4px 6px rgba(0,0,0,.05)}</style><script defer="defer" src="/static/js/main.91fe9252.js"></script></head><body><div id="root"></div><script type="text/babel">function App() {
      const [loading, setLoading] = React.useState(false);
      const [generatedText, setGeneratedText] = React.useState("");

      const handleClick = async () => {
        setLoading(true);
        setGeneratedText(""); // Clear previous text

        const backendUrl = "https://tommaiberone.pythonanywhere.com/generate-dilemma";

        try {
          const response = await fetch(backendUrl, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
          });

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const result = await response.json();
          const content = result.choices[0].message.content;
          setGeneratedText(content.trim());
        } catch (error) {
          console.error("Error during backend call:", error);
          setGeneratedText("Failed to fetch the generated text. Try again.");
        } finally {
          setLoading(false);
        }
      };

      return (
        <>
          <div className="container">
            <h1>Ethical Dilemma Generator</h1>
            <button onClick={handleClick} disabled={loading}>
              {loading ? "Loading..." : "Generate"}
            </button>
            {generatedText && (
              <div className="generated-text">
                <strong>Generated Ethical Dilemma:</strong>
                <p>{generatedText}</p>
              </div>
            )}
          </div>
        </>
      );
    }

    ReactDOM.render(<App />, document.getElementById("root"));</script></body></html>
